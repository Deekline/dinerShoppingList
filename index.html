<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="http://flukeout.github.io/favicon.png"
      type="image/x-icon"
    />
    <title>Diner Shopping List</title>
  </head>
  <body>
    <header class="title">
      <h1 class="title__main-title">CSS Dinner Shopping List</h1>
      <p class="title__discription">Let's go to the mall!</p>
    </header>
    <main class="shopping-list">
      <ul class="shopping-list__items">
        <li class="shopping-list__item">
          <input type="checkbox" name="pickles" id="pickles" />
          <label for="pickles">
            <p class="shopping-list__item_normal">
              A lot of pickles &nbsp
            </p>
            <p class="shopping-list__item_degraded">
              (for the next lessons about CSS)
            </p>
          </label>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="apples" id="apples" />
          <label for="apples">
            <p class="shopping-list__item_normal">
              10 apples &nbsp
            </p>
            <p class="shopping-list__item_degraded">
              (for more CSS manipulations)
            </p>
          </label>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="oranges" id="oranges" />
          <label for="oranges">
            <p class="shopping-list__item_normal">20 oranges &nbsp</p>
            <p class="shopping-list__item_degraded">
              (because they are awesome)
            </p>
          </label>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="plate" id="plate" />
          <label for="plate">
            <p class="shopping-list__item_normal">13 plates &nbsp</p>
            <p class="shopping-list__item_degraded">
              (hm... they always disappear)
            </p>
          </label>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="bentos" id="bentos" />
          <label for="bentos"
            ><p class="shopping-list__item_normal">15 bentos</p>
          </label>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="sake" id="sake" />
          <label for="sake"
            ><p class="shopping-list__item_normal">
              1 bottle of Sake ^_^ &nbsp
            </p>
            <p class="shopping-list__item_degraded">
              (for my friends)
            </p>
          </label>
        </li>
      </ul>
    </main>
    <footer class="main-footer">
      <p class="main-footer__thx">Bon appetit :)</p>
    </footer>
  </body>
</html>
