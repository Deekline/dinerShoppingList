<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Diner Shopping List</title>
  </head>
  <body>
    <header class="title">
      <h1 class="title__main-title">CSS Diner Shopping List</h1>
      <p class="title__discription">Let's go to the mall!</p>
    </header>
    <main class="shopping-list">
      <ul class="shopping-list__items">
        <li class="shopping-list__item">
          <input type="checkbox" name="pickles" id="pickles" />
          <label for="pickles">A lot of pickles</label>
          <p class="shopping-list__item_degraded">
            (for the next lessons about CSS)
          </p>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="apples" id="apples" />
          <label for="apples">10 apples</label>
          <p class="shopping-list__item_degraded">
            (for more CSS manipulations)
          </p>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="oranges" id="oranges" />
          <label for="oranges">20 oranges</label>
          <p class="shopping-list__item_degraded">(because they are awesome)</p>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="plate" id="plate" />
          <label for="plate">13 plates</label>
          <p class="shopping-list__item_degraded">
            (hm... they always disappear)
          </p>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="bentos" id="bentos" />
          <label for="bentos">15 bentos</label>
        </li>
        <li class="shopping-list__item">
          <input type="checkbox" name="sake" id="sake" />
          <label for="sake">1 bottle of Sake ^_^</label>
          <p class="shopping-list__item_degraded">
            (for my friends)
          </p>
        </li>
      </ul>
    </main>
    <footer>
      <p>Bon appetit :)</p>
    </footer>
  </body>
</html>
